apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow
  namespace: langflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow
  template:
    metadata:
      labels:
        app: langflow
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      initContainers:
        - name: fix-perms
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 1000:1000 /app/langflow || true"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /app/langflow

      containers:
        - name: langflow
          image: langflowai/langflow:1.6.8
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false

          ports:
            - containerPort: 7860

          env:
            - name: PORT
              value: "7860"
            - name: LANGFLOW_PORT
              value: "7860"
            - name: LANGFLOW_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langflow-db
                  key: url
            - name: LANGFLOW_CONFIG_DIR
              value: /app/langflow

          envFrom:
            - secretRef:
                name: langflow-auth

          volumeMounts:
            - name: data
              mountPath: /app/langflow

          startupProbe:
            httpGet: { path: /, port: 7860 }
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 60

          readinessProbe:
            httpGet: { path: /, port: 7860 }
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet: { path: /, port: 7860 }
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: langflow-data
