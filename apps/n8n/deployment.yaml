apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: n8n
          image: n8nio/n8n:1.120.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5678
          env:
            # Core
            - name: N8N_PORT
              value: "5678"
            - name: N8N_HOST
              value: "n8n.pasuko.com"
            # If you terminate TLS at ingress, set https here; otherwise http.
            - name: N8N_PROTOCOL
              value: "https"

            # Editor + webhooks need correct public URLs
            - name: N8N_EDITOR_BASE_URL
              value: "https://n8n.pasuko.com/"
            - name: WEBHOOK_URL
              value: "https://n8n.pasuko.com/"

            # Use embedded SQLite (default). This makes sure file path is inside the PVC.
            - name: DB_TYPE
              value: "sqlite"
            - name: DB_SQLITE_VACUUM_ON_STARTUP
              value: "true"

            # Quality-of-life (optional)
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
            - name: N8N_HIRING_BANNER_ENABLED
              value: "false"

            # Pull secrets for encryption + optional basic auth
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_BASIC_AUTH_ACTIVE
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_ACTIVE
            - name: N8N_BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_USER
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_PASSWORD
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
