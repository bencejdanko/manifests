apiVersion: v1
kind: Service
metadata:
  name: sharelatex
  namespace: overleaf
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sharelatex
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sharelatex-data
  namespace: overleaf
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharelatex
  namespace: overleaf
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sharelatex
  template:
    metadata:
      labels:
        app: sharelatex
    spec:
      enableServiceLinks: false
      containers:
        - name: sharelatex
          image: sharelatex/sharelatex
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: sharelatex-config
          resources:
            # Overleaf is memory hungry. We request 2Gi to ensure it has room.
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/overleaf
          readinessProbe:
            httpGet:
              path: /login
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sharelatex-data