apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcpgateway-admin
  namespace: mcp
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: "mcp-mcp-admin-vpn-allow@kubernetescrd"
spec:
  rules:
    - host: mcp-admin.pasuko.com
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: mcpgateway
                port:
                  number: 80
