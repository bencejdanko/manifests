apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpgateway
  namespace: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpgateway
  template:
    metadata:
      labels:
        app: mcpgateway
    spec:
      nodeSelector:
        cpu.x86_64_v3: "true"
      securityContext:
        runAsNonRoot: true
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: mcpgateway
          image: ghcr.io/ibm/mcp-context-forge:1763384443
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4444
          envFrom:
            - configMapRef: { name: mcpgateway-env }
            - secretRef:    { name: mcpgateway-secrets }
            - secretRef:  { name: mcpgateway-seed-admin }
          volumeMounts:
            - name: jwt-keys
              mountPath: /etc/jwt
              readOnly: true
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "1", memory: "1Gi" }
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: jwt-keys
          secret:
            secretName: jwt-keys
            defaultMode: 0440
