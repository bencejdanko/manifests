apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          http: {}

    processors:
      # This will try to parse the body as JSON.
      # If it fails, it will be ignored and the body remains a string.
      json_parser:
        error_mode: ignore

      # This will now only run its statements on logs
      # where the body was successfully parsed into a map.
      transform/traefik:
        error_mode: ignore
        log_statements:
          - context: log
            statements:
              - set(attributes["http.method"], body["RequestMethod"]) where IsMap(body)
              - set(attributes["http.target"], body["RequestPath"]) where IsMap(body)
              - set(attributes["http.status_code"], Int(body["DownstreamStatus"])) where IsMap(body)
              - set(attributes["net.host.name"], body["RequestHost"]) where IsMap(body)
              - set(attributes["traefik.entrypoint"], body["entryPointName"]) where IsMap(body)
              - set(attributes["traefik.router"], body["RouterName"]) where IsMap(body)
              - set(attributes["traefik.service"], body["ServiceName"]) where IsMap(body)
              - set(attributes["duration.ns"], Int(body["Duration"])) where IsMap(body)

      batch:
        send_batch_size: 4096
        timeout: 5s

    exporters:
      otlphttp:
        endpoint: http://loki.monitoring.svc.cluster.local:3100/otlp
        headers:
          # Fixes the 401 Unauthenticated error
          X-Scope-OrgID: fake-org

      # For debugging: prints processed logs to the collector's stdout
      logging: {}

    service:
      pipelines:
        logs:
          receivers: [otlp]
          # The order is important: parse first, then transform
          processors: [json_parser, transform/traefik, batch]
          # Send to Loki
          exporters: [otlphttp]