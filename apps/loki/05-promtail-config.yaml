apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

    positions:
      filename: /run/promtail/positions.yaml

    scrape_configs:
      # Traefik access logs from kube-system
      - job_name: kubernetes-traefik-stdout
        pipeline_stages:
          - cri: {}  # unwrap CRI header from /var/log/pods/.../*.log
          - json:
              expressions:
                # Map Traefik's PascalCase fields → lowercase labels/fields
                request_method: RequestMethod
                request_path: RequestPath
                downstream_status: DownstreamStatus
                duration_ns: Duration
                request_host: RequestHost
                entrypoint: entryPointName
                level: level
          # Keep low-cardinality labels only
          - labels:
              request_method:
              downstream_status:
              entrypoint:
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # 1) namespace must be kube-system
          - source_labels: [__meta_kubernetes_namespace]
            regex: kube-system
            action: keep

          # 2) keep if (label == traefik) OR (pod name starts with traefik-)
          #    Use a two-column OR: (label;podname) matches ("traefik";*) OR (*;"traefik-...")
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name, __meta_kubernetes_pod_name]
            regex: (traefik;.*|.*;traefik-.*)
            action: keep

          # 3) helpful meta labels
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - target_label: job
            replacement: traefik

          # 4) critical: map pod UID + container → CRI log filepath
          #    /var/log/pods/<ns>_<pod>_<UID>/<container>/*.log
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            replacement: /var/log/pods/*$1*/$2/*.log
