apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

    positions:
      filename: /run/promtail/positions.yaml

    scrape_configs:
      - job_name: kubernetes-traefik-stdout
        pipeline_stages:
          - cri: {}   # unwrap CRI header from /var/log/pods/.../*.log
          - json:
              expressions:
                # From your sample line:
                client_addr: ClientAddr
                client_host: ClientHost
                client_port: ClientPort
                downstream_status: DownstreamStatus
                downstream_size: DownstreamContentSize
                duration_ns: Duration
                origin_status: OriginStatus
                origin_size: OriginContentSize
                origin_duration_ns: OriginDuration
                overhead_ns: Overhead
                request_host: RequestHost
                request_method: RequestMethod
                request_path: RequestPath
                request_addr: RequestAddr
                request_count: RequestCount
                request_bytes: RequestContentSize
          # Keep only low-cardinality labels; avoid host/path/user-agent
          - labels:
              request_method:
              downstream_status:
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only kube-system
          - source_labels: [__meta_kubernetes_namespace]
            regex: kube-system
            action: keep
          # Prefer the standard label; also allow pod-name match as a fallback
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            regex: traefik
            action: keep
          - source_labels: [__meta_kubernetes_pod_name]
            regex: traefik.*
            action: keep
          # Useful meta
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - target_label: job
            replacement: traefik
          # Tell Promtail which files to read (works on k3s/containerd)
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            replacement: /var/log/pods/*$1*/$2/*.log
