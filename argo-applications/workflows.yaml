project: default
source:
  repoURL: https://github.com/bencejdanko/manifests.git
  path: apps/workflows
  targetRevision: main
destination:
  server: https://kubernetes.default.svc
  namespace: argo
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
