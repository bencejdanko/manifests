apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bencejdanko/manifests.git
    targetRevision: main
    path: apps/mcp
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
